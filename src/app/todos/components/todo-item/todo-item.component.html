<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todo.completed" (change)="toggleState()">
    <label (dblclick)="beginEdit()">{{ todo.title }}</label>
    <button class="destroy" (click)="remove()"></button>
  </div>
  <input #editFld class="edit"
    [value]="editText"
    [focusedOn]="editMode"
    (change)="editText = editFld.value"
    (keyup.enter)="commitEdit()"
    (keyup.esc)="cancelEdit()"
    (blur)="commitEdit()"
  >
</li>
